name: Lint
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  golangci:
    runs-on: ubuntu-latest
    container: archlinux
    steps:
      - run: pacman -Syyu --noconfirm go base-devel leveldb rocksdb
      - uses: actions/checkout@v3
      - uses: golangci/golangci-lint-action@v3.2.0

