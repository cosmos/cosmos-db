name: Lint
on:
  push:
  pull_request:

jobs:
  golangci:
    # We need to run the linter on the same image we use for building, since it
    # needs the C libraries installed for the dependencies to typecheck.
    runs-on: ubuntu-latest
    container: archlinux
    steps:
      - name: install db libraries and go
      - run: pacman -Syyu --noconfirm go base-devel leveldb rocksdb
      - uses: actions/checkout@v3
      - uses: golangci/golangci-lint-action@v3.2.0
        with:
          version: latest

